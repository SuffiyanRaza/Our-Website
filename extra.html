<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Play Video</title>
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }
        .video-container video {
            width: 100%;
            border-radius: 10px;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/about_img_7.jpeg') center/cover no-repeat;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .video-container:hover .video-overlay {
            opacity: 0; /* Hide overlay on hover */
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="video-grid">
        <div class="video-container" onmouseover="playVideo(this)" onmouseleave="pauseVideo(this)">
            <div class="video-overlay"></div>
            <video muted loop>
                <source src="assets/video/video edit1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-container" onmouseover="playVideo(this)" onmouseleave="pauseVideo(this)">
            <div class="video-overlay" style="background: url('assets/img/about_img_3.jpeg') center/cover no-repeat;"></div>
            <video muted loop>
                <source src="assets/video/video edit3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-container" onmouseover="playVideo(this)" onmouseleave="pauseVideo(this)">
            <div class="video-overlay" style="background: url('assets/img/about_img_4.jpeg') center/cover no-repeat;"></div>
            <video muted loop>
                <source src="assets/video/video edit3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function playVideo(container) {
            let video = container.querySelector("video");
            video.play();
        }

        function pauseVideo(container) {
            let video = container.querySelector("video");
            video.pause();
            video.currentTime = 0; // Reset video to start
        }
    </script>

</body>
</html>
